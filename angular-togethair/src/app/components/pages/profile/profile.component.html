<app-header></app-header>


<section class="vh-100" style="background-color: #fff;" *ngIf="auth.user$ | async as user">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img [src]="user.picture" alt="User's profile picture" class="img-fluid"
                     style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{ user.name }}</h5>
                <p class="mb-2 pb-1" style="color: #2b2a2a;"></p>
                <h5 class="mb-1">{{ user.email }}</h5>
                <p class="mb-2 pb-1" style="color: #2b2a2a;"></p>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">Flights Bookwed</p>
                    <p class="mb-0">41</p>
                  </div>
                  <div class="px-3">
                    <p class="small text-muted mb-1">Searches done</p>
                    <p class="mb-0">976</p>
                  </div>
                  <div>
                    <p class="small text-muted mb-1">Average trips a year</p>
                    <p class="mb-0">3</p>
                  </div>
                </div>
                <div class="d-flex pt-1">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
